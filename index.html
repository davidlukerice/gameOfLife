<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <link rel="stylesheet" href="/style.css" media="screen" title="no title" charset="utf-8">

    <div class="container">
      <div id="view" class="conway">
        <h1>Conway's Game of Life+</h1>
        <div id="controls">
          <button id="play" type="button" name="button">Play</button>
          <button id="step" type="button" name="button">Step</button>
          <button id="clear" type="button" name="button">Clear</button>
          <button id="rand" type="button" name="button">Rand</button><br>
          <label>Pen Color <input id="penColor" type="color" name="favcolor" value="#000000"></label><br>
          <label>Pen Size: 1 <input id="penSize" type="range" min="1" max="10" value="5"/> 10</label><br>
          <label>Speed: 0 <input id="speed" type="range" min="0" max="180" value="180"/> 180</label><br>
          <label>Width: 5 <input id="width" type="range" min="5" max="300" value="128"/> 300</label><br>
          <label>Height: 5 <input id="height" type="range" min="5" max="300" value="128"/> 300</label>
        </div>
        <canvas id="canvas"></canvas>
      </div>
    </div>

    <script src="./src/cell.js" charset="utf-8"></script>
    <script src="./src/grid.js" charset="utf-8"></script>
    <script src="./src/conway.js" charset="utf-8"></script>
    <script src="./src/view.js" charset="utf-8"></script>
    <script src="./src/viewModel.js" charset="utf-8"></script>
    <script src="./src/index.js" charset="utf-8"></script>
  </body>
</html>
